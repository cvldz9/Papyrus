<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 - Collab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <!-------------------------NAV BAR----------------------------->
        <div class="navbar">
            <img src="Asset 1.svg" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Collections</a></li>
                    <li><a href="">Audiobooks</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </nav>
        </div>

        <!-------------------------HERO BANNER----------------------------->
        <div class="hero-image">
            <div class="hero-text">
            <p class="tagline">Life is too boring <br>to read a <br> bad book.</p><br>
            <button type="button" class="browse">Browse Collection</button>
            </div>
        </div>
   
        <!-------------------------TRENDING NOW----------------------------->

            <h2 class="section-title">Trending Now</h2>

            <button type="button"><a href=""><img src="chevron.png" alt="" class="nxt-btn" width="25px" height="25px"></a></button>
            <div>
                <div>
                    <img src="book.jpg" alt="Image of book"  class="book-img">

                </div>

                    <h3>Book Title</h3>
                    <p>Author of Book</p>
                    <span>$25.99</span>
                </div>
            </div>
